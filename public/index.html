<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <p id="link"></p>
        </div>
        <script id="game-template" type="text/html">
            <div class="jumbotron">
                <div class="container">
                    <div class="game row justify-content-center">
                        <form id="game__form" class="col-4">
                            <h3>Сделайте ход</h3>
                            <div class="game__control form-check">
                                <input type="radio" name="move" value="rock" id="rock" checked>
                                <label for="rock">Камень</label>
                            </div>
                            <div class="game__control form-check">
                                <input type="radio" name="move" value="scissors" id="scissors">
                                <label for="scissors">Ножницы</label>
                            </div>
                            <div class="game__control form-check">
                                <input type="radio" name="move" value="paper" id="paper">
                                <label for="paper">Бумага</label>
                            </div>
                            <div class="game__control form-check">
                                <input type="radio" name="move" value="lizard" id="lizard">
                                <label for="lizard">Ящерица</label>
                            </div>
                            <div class="game__control form-check">
                                <input type="radio" name="move" value="spock" id="spock">
                                <label for="spock">Спок</label>
                            </div>
                            <button class="btn btn-primary" type="submit" id="move-button">Сделать ход</button>
                        </form>
                    </div>
                </div>
            </div>
        </script>
        <script id="link-template" type="text/html">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h3>Для начала игры ваш друг должен открыть ссылку:</h3>
                  <p class="lead text-primary">{{link}}</p>
                </div>
              </div>
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/game.js"></script>
    </body>
</html>
