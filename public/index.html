<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Rock-scissors-paper-lizard-spock</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />

        <script src="/js/howler.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center flex-wrap">
                <h3 style="width: 100%; text-align: center">
                    Камень, Ножницы, Бумага, Ящерица, Спок
                </h3>
                <!-- <div class="card" style="width: 200px; border: none;">
                    <img src="./images/game.png" class="card-img-top" />
                    <div class="card-body">
                    </div>
                </div> -->
            </div>
        </div>
        <div>
            <p id="link"></p>
        </div>
        <script id="game-template" type="text/html">
                <div class="container d-flex justify-content-flex-start" style="margin-bottom: 10px;">
                    <div class="col-md-4 col-12" style="position: relative;">
                            <video class="video-large" autoplay style="width: 100%"></video>
                            <div class="users-container" id="users-container"></div>
                            <button class="btn btn-primary" id="oponentId">Video chat</button>
                    </div>
                </div>
                <div class="container bg-secondary text-light vh-50 rounded p-3">
                        <div class="col-md-12 col-12 d-flex justify-content-center flex-wrap" id="controls">
                            <h4 style="width: 100%; text-align: center">Сделайте ход</h4>
                            <button class="btn btn-success mr-1" id="rock">Камень</button>
                            <button class="btn btn-success mr-1" id="scissors">Ножницы</button>
                            <button class="btn btn-success mr-1" id="paper">Бумага</button>
                            <button class="btn btn-success mr-1" id="lizard">Ящерица</button>
                            <button class="btn btn-success" id="spock">Спок</button>
                        </div>
                        <div class="col-md-4 col-12" id="result">
                                <h4>Результат</h4>
                                <p>Ваш выбор:</p>
                                <p>Выбор опонента:</p>
                                <p>Итог:</p>
                        </div>
                </div>
            </div>
        </script>
        <script id="link-template" type="text/html">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h3>Для начала игры ваш друг должен открыть ссылку:</h3>
                  <p class="lead text-primary">{{link}}</p>
                </div>
              </div>
        </script>
        <script id="result-template" type="text/html">
            <h4>Результат</h4>
            <p>Ваш выбор: <strong style="text-transform: uppercase">{{yourGesture}}</strong></p>
            <p>Выбор опонента: <strong style="text-transform: uppercase">{{oponentGesture}}</strong></p>
            <p>Итог: <strong style="text-transform: uppercase">{{result}}</strong></p>
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/game.js"></script>
    </body>
</html>
